<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="calendar.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <main>
      <button data-direction="backward" class="toggle"><<</button>
      <div class="calendar">
        <div class="month"></div>
        <div class="calendar-days">
          <div class="day-of-week"></div>
          <div class="date-grid"></div>
        </div>
      </div>
      <button data-direction="forward" class="toggle">>></button>
    </main>
  </body>
</html>
